  <text x="40" y="120" font-family="Monospace" font-size="16" fill="#cc7832">public</text>
  <text x="110" y="120" font-family="Monospace" font-size="16" fill="#ffc66d">AlarmRepository</text>
  <text x="260" y="120" font-family="Monospace" font-size="16" fill="#a9b7c6">(AlarmDao dao) {</text>
