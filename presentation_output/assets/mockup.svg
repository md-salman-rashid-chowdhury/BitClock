<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <rect width="100%" height="100%" fill="#121212" stroke="#333" stroke-width="2"/>
  <!-- Status Bar -->
  <rect x="0" y="0" width="300" height="20" fill="#1f1f1f"/>
  <!-- App Bar -->
  <rect x="0" y="20" width="300" height="50" fill="#1f1f1f"/>
  <text x="20" y="50" font-family="Arial" font-weight="bold" fill="#e94560">BitClock</text>
  
  <!-- List Item 1 -->
  <rect x="10" y="80" width="280" height="80" rx="10" fill="#1e1e2e"/>
  <text x="30" y="130" font-family="Arial" font-size="32" fill="#ffffff" font-weight="bold">07:00</text>
  <text x="130" y="130" font-family="Arial" font-size="16" fill="#aaaaaa">AM</text>
  <rect x="230" y="105" width="40" height="24" rx="12" fill="#e94560"/>
  <circle cx="258" cy="117" r="10" fill="white"/>
  
  <!-- List Item 2 -->
  <rect x="10" y="170" width="280" height="80" rx="10" fill="#1e1e2e"/>
  <text x="30" y="220" font-family="Arial" font-size="32" fill="#777" font-weight="bold">08:30</text>
  <text x="130" y="220" font-family="Arial" font-size="16" fill="#555">AM</text>
  <rect x="230" y="195" width="40" height="24" rx="12" fill="#444"/>
  <circle cx="242" cy="207" r="10" fill="#aaa"/>
  
  <!-- FAB -->
  <circle cx="250" cy="520" r="28" fill="#e94560" filter="drop-shadow(0 0 5px #000)"/>
  <rect x="248" y="505" width="4" height="30" fill="white" rx="2"/>
  <rect x="235" y="518" width="30" height="4" fill="white" rx="2"/>
  
  <!-- Bottom Nav -->
  <rect x="0" y="550" width="300" height="50" fill="#1f1f1f"/>
</svg>