<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <rect width="100%" height="100%" fill="#fff" stroke="#000" stroke-width="2"/>
  <!-- Status Bar -->
  <rect x="0" y="0" width="300" height="20" fill="#ccc"/>
  <!-- App Bar -->
  <rect x="0" y="20" width="300" height="50" fill="#ddd"/>
  <text x="20" y="50" font-family="Arial" font-weight="bold">BitClock</text>
  
  <!-- List -->
  <rect x="10" y="80" width="280" height="60" rx="5" stroke="#999" fill="none"/>
  <text x="20" y="115" font-family="Arial" font-size="24">07:00 AM</text>
  <rect x="240" y="95" width="40" height="30" rx="15" fill="#ccc"/>
  
  <rect x="10" y="150" width="280" height="60" rx="5" stroke="#999" fill="none"/>
  <text x="20" y="185" font-family="Arial" font-size="24">08:30 AM</text>
  <rect x="240" y="165" width="40" height="30" rx="15" fill="#ccc"/>
  
  <!-- FAB -->
  <circle cx="250" cy="530" r="30" fill="#000"/>
  <text x="250" y="540" text-anchor="middle" fill="#fff" font-size="30">+</text>
  
  <!-- Bottom Nav -->
  <rect x="0" y="550" width="300" height="50" fill="#eee"/>
  <text x="150" y="580" text-anchor="middle" font-size="10">Alarm | Clock | Timer | Stop</text>
</svg>