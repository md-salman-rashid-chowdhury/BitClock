<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- UI Layer -->
  <rect x="50" y="50" width="700" height="100" fill="#e0fbfc" stroke="#3d5a80" stroke-width="2" rx="10"/>
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-weight="bold">UI Layer (Fragments/Activities)</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial" font-size="14">AlarmFragment, StopwatchFragment, AlarmRingingActivity</text>
  
  <!-- ViewModel Layer -->
  <rect x="50" y="180" width="700" height="80" fill="#98c1d9" stroke="#3d5a80" stroke-width="2" rx="10"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial" font-weight="bold">ViewModel (LiveData)</text>
  
  <!-- Repository Layer -->
  <rect x="50" y="290" width="700" height="80" fill="#ee6c4d" stroke="#3d5a80" stroke-width="2" rx="10"/>
  <text x="400" y="335" text-anchor="middle" font-family="Arial" font-weight="bold" fill="white">Repository (AlarmRepository)</text>
  
  <!-- Data Layer -->
  <rect x="50" y="400" width="300" height="80" fill="#293241" stroke="#3d5a80" stroke-width="2" rx="10"/>
  <text x="200" y="445" text-anchor="middle" font-family="Arial" font-weight="bold" fill="white">Room Database (SQLite)</text>
  
  <rect x="450" y="400" width="300" height="80" fill="#293241" stroke="#3d5a80" stroke-width="2" rx="10"/>
  <text x="600" y="445" text-anchor="middle" font-family="Arial" font-weight="bold" fill="white">System Services (AlarmManager)</text>

  <!-- Arrows -->
  <line x1="400" y1="150" x2="400" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="260" x2="400" y2="290" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="370" x2="250" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="370" x2="550" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
</svg>