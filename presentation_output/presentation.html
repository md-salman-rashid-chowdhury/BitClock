<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitClock Presentation</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f0f0; height: 100vh; overflow: hidden; }
        .slide-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide { background: white; width: 80%; height: 80%; box-shadow: 0 4px 10px rgba(0,0,0,0.2); padding: 40px; box-sizing: border-box; display: none; flex-direction: column; position: relative; }
        .slide.active { display: flex; }
        h1 { color: #e94560; margin-bottom: 10px; }
        h2 { color: #1a1a2e; border-bottom: 2px solid #e94560; padding-bottom: 10px; margin-top: 0; }
        ul { font-size: 1.5rem; color: #333; line-height: 1.6; }
        .subtitle { font-size: 2rem; color: #555; }
        .footer { position: absolute; bottom: 20px; right: 20px; font-size: 0.8rem; color: #aaa; }
        .controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; }
        button { padding: 10px 20px; background: #1a1a2e; color: white; border: none; cursor: pointer; font-size: 1rem; border-radius: 5px; }
        button:hover { background: #e94560; }
        .img-container { flex: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; margin-top: 20px; }
        img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .content-layout { display: flex; flex: 1; gap: 20px; }
        .text-content { flex: 1; }
        .notes-toggle { position: absolute; top: 20px; right: 20px; cursor: pointer; color: #aaa; }
        .speaker-notes { display: none; position: absolute; bottom: 70px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 10px; border-radius: 5px; width: 60%; text-align: center; }
    </style>
</head>
<body>

<div class="slide-container" id="slider">
    <!-- Slides will be injected here by JS -->
</div>

<div class="controls">
    <button onclick="prevSlide()">Previous</button>
    <span id="slide-counter" style="align-self: center; color: #333;"></span>
    <button onclick="nextSlide()">Next</button>
</div>

<script>
    const slidesData = [
  {
    "id": 1,
    "title": "BitClock: Modern Android Time Management",
    "subtitle": "A Feature-Rich Alarm & Utility Application",
    "type": "cover",
    "assets": ["assets/cover.svg"],
    "speaker_notes": "Welcome to the presentation of BitClock. This project is a modern Android application designed to handle all your time management needs, from alarms to sleep tracking."
  },
  {
    "id": 2,
    "title": "Table of Contents",
    "type": "toc",
    "bullets": [
      "Introduction & Objectives",
      "Motivation & Contribution",
      "Development Methodology (SDLC)",
      "Project Timeline (Gantt)",
      "Requirements",
      "System Architecture",
      "User Flow",
      "UI/UX Design",
      "Frontend Technology",
      "Data Persistence",
      "Conclusion"
    ],
    "speaker_notes": "Here is our agenda. We will start with the objectives and motivation, move through the technical implementation details like architecture and frontend choices, and finish with our achievements."
  },
  {
    "id": 3,
    "title": "Introduction & Objectives",
    "type": "content",
    "bullets": [
      "**Goal**: Create a reliable, user-friendly clock application.",
      "**Key Features**: Alarm, Stopwatch, Timer, and Sleep Schedule.",
      "**Tech Stack**: Native Android (Java), MVVM, Room Database.",
      "**Deliverable**: A fully functional APK with offline persistence."
    ],
    "speaker_notes": "BitClock aims to replace standard clock apps with a more integrated experience. Our primary objective was to build a robust system using modern Android architecture components like MVVM and Room."
  },
  {
    "id": 4,
    "title": "Motivation & Contribution",
    "type": "content",
    "bullets": [
      "**Problem**: Many clock apps are cluttered or lack sleep tracking.",
      "**Solution**: BitClock integrates sleep scheduling with standard alarms.",
      "**Novelty**: Clean Material 3 Design with intuitive sleep management.",
      "**Contribution**: Open-source reference for MVVM + Hilt implementation."
    ],
    "speaker_notes": "We identified that users often need multiple apps for alarms and sleep tracking. BitClock solves this by combining them. It also serves as a clean architectural reference for other developers."
  },
  {
    "id": 5,
    "title": "Structured Approach: SDLC",
    "type": "content",
    "bullets": [
      "**Methodology**: Agile (Iterative Development).",
      "**Phase 1**: Requirements Gathering & UI Wireframing.",
      "**Phase 2**: Core Logic (Alarms, DB) & Implementation.",
      "**Phase 3**: Testing, Bug Fixes, and Refinement."
    ],
    "assets": ["assets/sdlc-timeline.svg"],
    "inferred": true,
    "speaker_notes": "We followed an Agile approach, allowing us to refine the UI and features iteratively. We started with the basic Alarm feature and progressively added the Stopwatch and Sleep modules."
  },
  {
    "id": 6,
    "title": "Project Timeline (Gantt)",
    "type": "content",
    "bullets": [
      "**Month 1**: Project Setup, UI Layouts, Navigation.",
      "**Month 2**: Room Database, AlarmManager Integration.",
      "**Month 3**: Stopwatch Logic, Testing, Final Polish.",
      "**Milestones**: Alpha (UI), Beta (Working Alarms), Final (Full Suite)."
    ],
    "assets": ["assets/gantt.svg"],
    "inferred": true,
    "speaker_notes": "Our timeline spanned approximately three months. The first month focused heavily on the frontend, while the second dealt with the complex backend logic of scheduling alarms reliably."
  },
  {
    "id": 7,
    "title": "Functional & Non-Functional Requirements",
    "type": "content",
    "bullets": [
      "**Functional**: Create/Edit/Delete Alarms, Start/Stop Stopwatch.",
      "**Functional**: Background Alarm Triggering (even if app closed).",
      "**Non-Functional (Performance)**: Instant app launch (<2s).",
      "**Non-Functional (Reliability)**: 100% alarm firing accuracy.",
      "**Non-Functional (Usability)**: Material 3 compliance."
    ],
    "evidence": ["app/src/main/AndroidManifest.xml (Permissions)", "app/src/main/java/com/salman/bitclock/utils/AlarmScheduler.java"],
    "speaker_notes": "Critically, the app must wake the device up, requiring specific permissions like USE_FULL_SCREEN_INTENT. Non-functionally, we prioritized low battery consumption and high reliability."
  },
  {
    "id": 8,
    "title": "System Architecture",
    "type": "content",
    "bullets": [
      "**Pattern**: MVVM (Model-View-ViewModel).",
      "**DI**: Hilt (Dependency Injection) for decoupling.",
      "**Data**: Repository Pattern mediating between Room DB and UI.",
      "**UI**: Fragments hosted in a Single Activity (Navigation Component)."
    ],
    "assets": ["assets/architecture.svg"],
    "evidence": ["app/src/main/java/com/salman/bitclock/ui/alarm/AlarmViewModel.java", "app/src/main/java/com/salman/bitclock/data/repository/AlarmRepository.java"],
    "speaker_notes": "We used the recommended Google architecture. The ViewModel survives configuration changes, and the Repository abstracts the data source, making the app testable and modular."
  },
  {
    "id": 9,
    "title": "User Flow: Setting an Alarm",
    "type": "content",
    "bullets": [
      "**Step 1**: User taps FAB (+) on Dashboard.",
      "**Step 2**: Selects time and repeat days in Detail Screen.",
      "**Step 3**: Saves -> Alarm Scheduled via AlarmManager.",
      "**Step 4**: Receiver triggers Service -> Ringing Activity appears."
    ],
    "assets": ["assets/userflow.svg"],
    "speaker_notes": "The primary flow involves the user creating an alarm. This data is saved to the DB and simultaneously registered with the Android System AlarmManager to ensure it rings even if the app is killed."
  },
  {
    "id": 10,
    "title": "Wireframes & Mockups",
    "type": "content",
    "bullets": [
      "**Layouts**: XML-based layouts with ConstraintLayout.",
      "**Design System**: Material Components (Cards, FABs).",
      "**Visuals**: Dark mode support (inferred from colors).",
      "**Evolution**: From rough wireframes to polished Material 3 UI."
    ],
    "assets": ["assets/wireframe.svg", "assets/mockup.svg"],
    "evidence": ["app/src/main/res/layout/fragment_alarm.xml"],
    "speaker_notes": "Here you see the evolution from a basic wireframe to the final high-fidelity mockup. We utilize standard Android XML layouts to ensure responsiveness across device sizes."
  },
  {
    "id": 11,
    "title": "Frontend: Android Native (Java)",
    "type": "content",
    "bullets": [
      "**Language**: Java 17.",
      "**Why Java?**: Robust, strongly typed, and vast ecosystem.",
      "**UI Toolkit**: Android View System (RecyclerView, CoordinatorLayout).",
      "**Key Libs**: Navigation Component, Lifecycle-Aware Components."
    ],
    "evidence": ["app/build.gradle.kts"],
    "speaker_notes": "We chose native Android development with Java. This provides the best performance and access to system-level APIs like AlarmManager, which cross-platform frameworks might struggle with."
  },
  {
    "id": 12,
    "title": "Backend: Local Persistence (Room)",
    "type": "content",
    "bullets": [
      "**Database**: Room (SQLite abstraction).",
      "**Why Room?**: Compile-time SQL checks, LiveData support.",
      "**Data Model**: Entities for 'Alarm' and 'Timer'.",
      "**Async**: Operations performed on background threads."
    ],
    "evidence": ["app/src/main/java/com/salman/bitclock/data/database/AppDatabase.java"],
    "speaker_notes": "Instead of a remote server, we use a local Room database. This ensures the app works perfectly offline. Room provides safety by verifying our SQL queries at compile time."
  },
  {
    "id": 13,
    "title": "Data Integration",
    "type": "content",
    "bullets": [
      "**Component**: AlarmRepository.",
      "**Mechanism**: Dependency Injection injects DAO into Repo.",
      "**Observation**: UI observes LiveData from Repo.",
      "**Result**: UI updates automatically when DB changes."
    ],
    "assets": ["assets/integration.svg"],
    "evidence": ["app/src/main/java/com/salman/bitclock/data/repository/AlarmRepository.java"],
    "speaker_notes": "The integration point is the Repository. It wraps the DAO and exposes LiveData. This reactive pattern means our UI never needs to manually 'refresh'; it just reacts to data changes."
  },
  {
    "id": 14,
    "title": "Conclusion & Future Work",
    "type": "content",
    "bullets": [
      "**Achievements**: Fully functional Alarm & Stopwatch app.",
      "**Limitations**: No cloud sync; alarms reset if data cleared.",
      "**Future Work**: Add 'Backup to Drive' feature.",
      "**Future Work**: Smart alarm (wake up in light sleep phase)."
    ],
    "speaker_notes": "In conclusion, BitClock is a solid foundation for personal time management. Future updates will focus on cloud backup and smarter wake-up algorithms using accelerometer data."
  }
];

    let currentSlide = 0;

    function renderSlides() {
        const slider = document.getElementById('slider');
        slider.innerHTML = slidesData.map((slide, index) => {
            let content = '';
            
            if (slide.type === 'cover') {
                content = `
                    <h1>${slide.title}</h1>
                    <p class="subtitle">${slide.subtitle || ''}</p>
                    ${slide.assets ? `<div class="img-container"><img src="${slide.assets[0]}" /></div>` : ''}
                `;
            } else {
                content = `<h2>${slide.title}</h2>`;
                let bodyContent = '';
                if (slide.bullets) {
                    bodyContent += `<ul>${slide.bullets.map(b => `<li>${b.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</li>`).join('')}</ul>`;
                }
                
                let imgContent = '';
                if (slide.assets && slide.assets.length > 0) {
                    imgContent = `<div class="img-container">
                        ${slide.assets.map(a => `<img src="${a}" style="max-width: ${slide.assets.length > 1 ? '45%' : '100%'};" />`).join('')}
                    </div>`;
                }

                content += `<div class="content-layout">
                    <div class="text-content">${bodyContent}</div>
                    ${imgContent}
                </div>`;
            }

            return `
                <div class="slide ${index === 0 ? 'active' : ''}" id="slide-${index}">
                    <div class="notes-toggle" onclick="toggleNotes()">üìù</div>
                    ${content}
                    <div class="speaker-notes" id="notes-${index}">${slide.speaker_notes || ''}</div>
                    <div class="footer">${index + 1} / ${slidesData.length} | BitClock</div>
                </div>
            `;
        }).join('');
        updateCounter();
    }

    function showSlide(index) {
        document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
        document.getElementById(`slide-${index}`).classList.add('active');
        currentSlide = index;
        updateCounter();
    }

    function nextSlide() {
        if (currentSlide < slidesData.length - 1) showSlide(currentSlide + 1);
    }

    function prevSlide() {
        if (currentSlide > 0) showSlide(currentSlide - 1);
    }
    
    function toggleNotes() {
        const notes = document.getElementById(`notes-${currentSlide}`);
        notes.style.display = notes.style.display === 'block' ? 'none' : 'block';
    }

    function updateCounter() {
        document.getElementById('slide-counter').innerText = `${currentSlide + 1} / ${slidesData.length}`;
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') nextSlide();
        if (e.key === 'ArrowLeft') prevSlide();
    });

    renderSlides();
</script>

</body>
</html>
